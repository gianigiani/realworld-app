<div class="article-preview">
  <div class="article-meta">
    <a [href]="'/profile/' + article().author.username">
      <img alt="" [src]="article().author.image" />
    </a>
    <div class="info">
      <a [href]="'/profile/' + article().author.username" class="author">{{
        article().author.username
      }}</a>
      <span class="date">{{ article().createdAt | date: "longDate" }}</span>
    </div>
    <button
      class="btn btn-sm pull-xs-right"
      [ngClass]="isFavorited() ? 'btn-primary' : 'btn-outline-primary'"
      (click)="toggleFavourite(article().slug)"
    >
      <i class="ion-heart"></i>
      {{ favoritesCount() }}
    </button>
  </div>
  <a [routerLink]="['/article', article().slug]" class="preview-link">
    <h1>{{ article().title }}</h1>
    <p>{{ article().description }}</p>
    <span>Read more...</span>
    <ul class="tag-list">
      @for (tag of article().tagList; track tag) {
        <li class="tag-default tag-pill tag-outline">
          {{ tag }}
        </li>
      }
    </ul>
  </a>
</div>
